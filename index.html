<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="media.css">
  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="container">
      <div class="left">
        <div class="left-content">
          <div class="left-content-top">
            <div class="left-content-top-img">
              <img src="images/image-jeremy.png" alt="">
            </div>
            <div class="left-content-top-text">
              <p class="label">Report for</p>
              <h4 class="name">Jeremy Robson</h4>
            </div>
          </div>
          <div class="left-content-navs">
            <ul>
              <li>
                <a href="">Daily</a>
              </li>
              <li class="">
                <a href="">Weekly</a>
              </li>
              <li class="">
                <a href="">Monthly</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="right-item">
          <div class="item-content work-card">
            <img src="images/icon-work.svg" class="card-spec-img" alt="">
            <div class="item-content-bottom">
              <div class="content-header">
                <p>Work</p>
                <a href="">
                  <img src="images/icon-ellipsis.svg" alt="">
                </a>
              </div>
              <div class="statics">
                <div class="content-body">
                  <h4>32hrs</h4>
                </div>
                <div class="content-footer">
                  <p>Latest works - 4hrs</p>
                </div>
              </div>
            </div>
          </div>
        </div> 

        <div class="right-item">
          <div class="item-content play-card">
            <img src="images/icon-play.svg" class="card-spec-img" alt="">
            <div class="item-content-bottom">
              <div class="content-header">
                <p>Play</p>
                <a href="">
                  <img src="images/icon-ellipsis.svg" alt="">
                </a>
              </div>
              <div class="statics">
                <div class="content-body">
                  <h4>10hrs</h4>
                </div>
                <div class="content-footer">
                  <p>Latest works - 8hrs</p>
                </div>
              </div>
            </div>
          </div>
        </div> 
        
        <div class="right-item">
          <div class="item-content study-card">
            <img src="images/icon-study.svg" class="card-spec-img" alt="">
            <div class="item-content-bottom">
              <div class="content-header">
                <p>Study</p>
                <a href="">
                  <img src="images/icon-ellipsis.svg" alt="">
                </a>
              </div>
              <div class="statics">
                <div class="content-body">
                  <h4>4hrs</h4>
                </div>
                <div class="content-footer">
                  <p>Last week - 7hrs</p>
                </div>
              </div>
              
            </div>
          </div>
        </div> 

        <div class="right-item">
          <div class="item-content exercise-card">
            <img src="images/icon-exercise.svg" class="card-spec-img" alt="">
            <div class="item-content-bottom">
              <div class="content-header">
                <p>Exercise</p>
                <a href="">
                  <img src="images/icon-ellipsis.svg" alt="">
                </a>
              </div>
              <div class="statics">
                <div class="content-body">
                  <h4>14hrs</h4>
                </div>
                <div class="content-footer">
                  <p>Latest works - 4hrs</p>
                </div>
              </div>
            </div>
          </div>
        </div> 

        <div class="right-item">
          <div class="item-content social-card">
            <img src="images/icon-social.svg" class="card-spec-img" alt="">
            <div class="item-content-bottom">
              <div class="content-header">
                <p>Social</p>
                <a href="">
                  <img src="images/icon-ellipsis.svg" alt="">
                </a>
              </div>
              <div class="statics">
                <div class="content-body">
                  <h4>2hrs</h4>
                </div>
                <div class="content-footer">
                  <p>Latest works - 4hrs</p>
                </div>
              </div>
            </div>
          </div>
        </div> 

        <div class="right-item">
          <div class="item-content self-care-card">
            <img src="images/icon-self-care.svg" class="card-spec-img" alt="">
            <div class="item-content-bottom">
              <div class="content-header">
                <p>Self Care</p>
                <a href="">
                  <img src="images/icon-ellipsis.svg" alt="">
                </a>
              </div>
              <div class="statics">
                <div class="content-body">
                  <h4>9hrs</h4>
                </div>
                <div class="content-footer">
                  <p>Latest works - 4hrs</p>
                </div>
              </div>
            </div>
          </div>
        </div> 


      </div>
    </div>
  </div>
</body>
</html>
